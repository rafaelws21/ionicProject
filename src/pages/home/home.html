<ion-header>
  <ion-navbar align-items-center>
    <ion-row>
      <menu-clique></menu-clique>
      <ion-title>
        Home
      </ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let t of tarefas">
    <ion-card-content>
      <ion-card-title>
        {{t.nome}}
      </ion-card-title>
      <p>
        {{t.descricao}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small *ngFor="let acao of t.acao">
          <ion-icon name="{{acao.icone}}"></ion-icon>
          <div>{{acao.label}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
